<!DOCTYPE html>
<html>
<head>
    <title>Appointment App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            APPOINTMENT APP
        </header>

        <main class="page-container container">
            <h1 class="page-title">Success!</h1>
            <p class="appointment-notification">
                We have sent you an SMS with the details of your appointment.
            </p>
            <div class="appointment-receipt">
                <p class="order-number">Order #<span>1234567</span></p>

                <p class="order-datetime">February 16, 11:40</p>
                <p>Doctor: Therapist, Mrs.Anna White</p>
                <p>Room: 234</p>
                <p>Patient: John Smith</p>

                <p class="order-line-number">You are patient #<span>5</span> in the line</p>
            </div>
        </main>

        <footer class="page-footer">
            &copy;2020 Alena Bayraktar 
        </footer>
    </div>
</body>
</html>
