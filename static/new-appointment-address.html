<!DOCTYPE html>
<html>
<head>
	<title>Appointment App</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="dist/index.css">
</head>
<body>
	<div class="page-wrapper">
		<header class="page-header">
			APPOINTMENT APP
		</header>

		<main class="page-container container">
			<h1 class="page-title">Enter your home address</h1>
			<form action="#" class="address-form">
				<input type="text" name="place" placeholder="place">
				<input type="text" name="street" placeholder="street">
				<input type="text" name="building" placeholder="building">
				<input type="submit" value="Search">
			</form>

			<section class="search-results">
				<h2 class="subtitle">Search results</h2>
				<ul class="search-results-list">
					<li>
						Clinic #17, Central Street, building 28
					</li>
					<li>
						Clinic #23, Victory Street, building 142
					</li>
				</ul>
			</section>
		</main>

		<footer class="page-footer">
			&copy;2020 Alena Bayraktar 
		</footer>
	</div>
</body>
</html>
