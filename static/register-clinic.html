<!DOCTYPE html>
<html>
<head>
    <title>Appointment App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            APPOINTMENT APP
        </header>

        <main class="page-container container">
            <h1 class="page-title">Register a clinic's account</h1>
            
            <form action="#" class="clinic-registration-form">
                <input type="text" name="clinicName" placeholder="Clinic's name">
                <input type="tel" name="phoneNumber" placeholder="Contact number">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirmPassword" placeholder="Confirm Password">
                <input type="submit" value="Register">
            </form>
        </main>

        <footer class="page-footer">
            &copy;2020 Alena Bayraktar
        </footer>
    </div>
</body>
</html>
