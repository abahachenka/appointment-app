<!DOCTYPE html>
<html>
<head>
    <title>Appointment App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            APPOINTMENT APP
        </header>

        <main class="page-container container">
            <div class="patient-selection">
                <h1 class="patient-selection-label page-title">Your Selection:</h1>

                <div class="patient-selection-info">
                    <div class="patient-selection-date">
                        February 
                        <span class="day">16</span>
                        MON
                    </div>
                    <div class="patient-selection-time">
                        11:40
                    </div>
                    <div class="patient-selection-doctor">
                        Therapist, Mrs.Anna White, room.234
                    </div>
                </div>
            </div>

            <h2 class="patient-details-form-title page-subtitle">Please, enter your details to finish registration</h2>
            <form action="#" class="patient-details-form">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="tel" placeholder="Contact Number">
                <input type="submit" value="Register">
            </form>
        </main>

        <footer class="page-footer">
            &copy;2020 Alena Bayraktar 
        </footer>
    </div>
</body>
</html>
