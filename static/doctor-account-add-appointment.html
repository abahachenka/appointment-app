<!DOCTYPE html>
<html>
<head>
    <title>Appointment App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/index.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="page-header">
            APPOINTMENT APP
        </header>

        <main class="doctor-account-page account-page page-container container">
            <h1 class="page-title">Anna White</h1>
            <a href="#" class="account-settings">Settings</a>

            <div class="doctor-details">
                <p>Specialisation: Therapist</p>
                <p>Room: 234</p>
            </div>

            <section class="data-section">
                <header class="data-section-header">
                    <h2 class="data-section-title">Appointments</h2>
                    <button class="data-section-btn">Add New</button>
                </header>

                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Patient</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Feb 3</td>
                            <td>12:00</td>
                            <td>Alexandr Smirnov</td>
                        </tr>
                        <tr>
                            <td>Feb 4</td>
                            <td>15:00</td>
                            <td>Anna Kuzmina</td>
                        </tr>
                        <tr>
                            <td>Feb 13</td>
                            <td>09:00</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Feb 13</td>
                            <td>09:20</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Feb 13</td>
                            <td>09:40</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Feb 13</td>
                            <td>10:00</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Feb 13</td>
                            <td>10:20</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>

        <div class="modal-blackout">
            <div class="modal">
                <header>
                    <h3 class="modal-title">New Appointment</h3>

                    <button>X</button>
                </header>
                <form>
                    <input type="date">
                    <select>
                        <option>09:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                    </select>
                    <input type="submit" value="Ok">
                </form>
            </div>
        </div>

        <footer class="page-footer">
            &copy;2020 Alena Bayraktar 
        </footer>
    </div>
</body>
</html>
